<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Card Matching Game</h1>
        <div class="difficulty-selector">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy (4x3)</option>
                <option value="medium" selected>Medium (4x4)</option>
                <option value="hard">Hard (6x4)</option>
            </select>
        </div>
        <div class="game-info">
            <div class="moves">Moves: <span id="moves">0</span></div>
            <div class="timer">Time: <span id="timer">0</span>s</div>
            <div class="matches">Matches: <span id="matches">0</span>/<span id="totalPairs">8</span></div>
            <div class="high-scores hidden">
                Best: <span class="high-score-moves">-</span> moves, <span class="high-score-time">-</span>s
            </div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="controls">
            <button id="hintBtn" class="hint-btn">Hint (3 left)</button>
            <button id="restartBtn" class="restart-btn">Restart Game</button>
        </div>
        <div id="winMessage" class="win-message hidden">Congratulations! You won in <span id="finalMoves"></span> moves and <span id="finalTime"></span> seconds!</div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
